<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div class="dashboard">
                <img class="logo" src="./images/logo.png">
                <p>Dashboard</p>
            </div>
            <div class="nav">
                <div class="nav-top">
                    <div class="nav-link"><img src="./images/home.png">Home</div>
                    <div class="nav-link"><img src="./images/profile.png">Profile</div>
                    <div class="nav-link"><img src="./images/message.png">Messages</div>
                    <div class="nav-link"><img src="./images/history.png">History</div>
                    <div class="nav-link"><img src="./images/check-lists.png">Tasks</div>
                    <div class="nav-link"><img src="./images/community.png">Communities</div>
                </div>
                <div class="nav-bottom">
                    <div class="nav-link"><img src="./images/setting.png">Settings</div>
                    <div class="nav-link"><img src="./images/support.png">Support</div>
                    <div class="nav-link"><img src="./images/lock.png">Privacy</div>
                </div>
            </div>
        </div>
        <div id="header">
            <div class="searchbar"><img src="./images/search.png"><form><input class="searchbar-input" name=searchbar type="text"></form></div>
            <div class="notify"><img src="./images/notify.png"></div>
            <div><img src="./images/profile-picture.png"></div>
            <div class="username">Jayden Jones</div>
            <div class="profile-information">
                <div><img src="./images/media-profile.png"></div>
                <div class="welcome">
                    <p>Hi there,</p>
                    <p>Jayden Jones (@JayJon94)</p>
                </div>
            </div>
            <div><button>New</button></div>
            <div><button>Upload</button></div>
            <div><button>Share</button></div>
        </div>
        <div id="projects"></div>
        <div id="announcements"></div>
        <div id="trending"></div>
    </div>
</body>
</html>
